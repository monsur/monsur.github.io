---
layout: default
title: Blog
---

<div class="blog">
  <h1>Blog Posts <a href="/feed.xml" title="RSS Feed"><img src="/images/rss-feeds-logo.svg" alt="RSS" style="width:20px;height:20px;vertical-align:middle;"></a></h1>
  
  {% for post in site.posts %}
    <div class="post-preview">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
