---
layout: default
title: Blog
---

<div class="home">

  <div class="post-list">
    {% for post in site.posts %}
      <div class="post-preview">
        <h2 class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <div class="post-excerpt">{{ post.excerpt }}</div>
      </div>
    {% endfor %}
  </div>
</div>
