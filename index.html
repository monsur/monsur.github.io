---
layout: default
title: Blog
---

<div class="home">
  <h1 class="page-heading">
    Posts 
    <a href="/feed.xml" title="RSS Feed" style="margin-left: 10px;">
      <img src="/images/rss-feeds-logo.svg" alt="RSS" style="width:20px;height:20px;vertical-align:middle;">
    </a>
  </h1>

  <div class="post-list">
    {% for post in site.posts %}
      <div class="post-preview">
        <h2 class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <div class="post-excerpt">{{ post.excerpt }}</div>
      </div>
    {% endfor %}
  </div>
</div>
