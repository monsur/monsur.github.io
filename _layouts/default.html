<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | default: "Monsur Hossain" | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <style>
    /* Minima-inspired CSS */
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #111;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 30px;
      position: relative;
    }

    .site-header {
      border-top: 5px solid #424242;
      border-bottom: 1px solid #e8e8e8;
      min-height: 55.95px;
      position: relative;
    }

    .site-title {
      font-size: 26px;
      font-weight: 300;
      line-height: 54px;
      letter-spacing: -1px;
      margin-bottom: 0;
      float: left;
      text-decoration: none;
      color: #424242;
    }

    .site-title:hover {
      text-decoration: none;
    }

    .site-nav {
      float: right;
      line-height: 54px;
    }

    .site-nav a {
      color: #111;
      text-decoration: none;
      margin-left: 20px;
    }

    .site-nav a:hover {
      color: #424242;
    }

    .page-content {
      padding: 30px 0;
      flex: 1;
    }

    .site-footer {
      border-top: 1px solid #e8e8e8;
      padding: 30px 0;
      color: #828282;
      font-size: 14px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 400;
    }

    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; }

    a {
      color: #2a7ae4;
      text-decoration: none;
    }

    a:hover {
      color: #1756a9;
      text-decoration: underline;
    }

    .post-list {
      margin-left: 0;
      list-style: none;
    }

    .post-preview {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e8e8e8;
    }

    .post-preview:last-child {
      border-bottom: none;
    }

    .post-meta {
      font-size: 14px;
      color: #828282;
      margin-bottom: 10px;
    }

    .post-title {
      font-size: 24px;
      letter-spacing: -1px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .post-title a {
      color: #111;
      text-decoration: none;
    }

    .post-title a:hover {
      color: #424242;
    }

    .post-excerpt {
      color: #424242;
      margin-bottom: 15px;
    }

    .rss-subscribe {
      float: right;
    }

    .social-links {
      display: inline-block;
    }

    .social-links a {
      margin-right: 15px;
      text-decoration: none;
    }

    /* Profile and about page styles */
    .profile {
      height: 144px;
      width: 144px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .icons {
      margin: 20px 0;
    }

    .icons img {
      border: 0px;
      width: 30px;
      height: 30px;
      margin: 10px;
    }

    /* Blog specific styles */
    .blog h1 {
      margin-bottom: 30px;
    }

    .blog h1 img {
      vertical-align: middle;
      width: 20px;
      height: 20px;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .wrapper {
        padding: 0 20px;
      }

      .site-nav {
        float: none;
        display: block;
        text-align: center;
        line-height: 1.5;
        margin-top: 10px;
      }

      .site-title {
        float: none;
        display: block;
        text-align: center;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .rss-subscribe {
        float: none;
        display: block;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | default: "Monsur Hossain" | escape }}</a>

      <nav class="site-nav">
        <a href="/about/">About</a>
        <a href="/">Writings</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
     This blog is a mirror of content from <a href="https://bsky.app/profile/monsur.hossa.in">Bluesky</a>. It was built with help from <a href="https://www.anthropic.com/claude-code">Claude Code</a>.
    </div>
  </footer>
</body>
</html>
