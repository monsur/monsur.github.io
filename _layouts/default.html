<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9G0LHMVPVN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9G0LHMVPVN');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | default: "Monsur Hossain" | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <style>
    /* Theme variables */
    :root {
      /* Light theme colors */
      --bg-color: #fdfdfd;
      --text-color: #111;
      --text-secondary: #424242;
      --text-muted: #828282;
      --border-color: #e8e8e8;
      --link-color: #2a7ae4;
      --link-hover: #1756a9;
      --header-bg: transparent;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark theme colors */
        --bg-color: #1a1a1a;
        --text-color: #e8e8e8;
        --text-secondary: #b8b8b8;
        --text-muted: #888;
        --border-color: #333;
        --link-color: #58a6ff;
        --link-hover: #79c0ff;
        --header-bg: transparent;
      }
    }

    /* Minima-inspired CSS */
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header-image {
      width: 100%;
      text-align: center;
      margin-bottom: 0;
    }

    .header-image img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 30px;
      position: relative;
    }

    .site-header {
      min-height: 55.95px;
      position: relative;
    }

    .site-title {
      font-size: 26px;
      font-weight: 300;
      line-height: 54px;
      letter-spacing: -1px;
      margin-bottom: 0;
      float: left;
      text-decoration: none;
      color: var(--text-secondary);
    }

    .site-title:hover {
      text-decoration: none;
    }

    .site-nav {
      float: right;
      line-height: 54px;
    }

    .site-nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 10px;
    }

    .site-nav a:hover {
      color: var(--text-secondary);
    }

    .page-content {
      padding: 30px 0;
      flex: 1;
    }

    .site-footer {
      border-top: 1px solid var(--border-color);
      padding: 30px 0;
      color: var(--text-muted);
      font-size: 14px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 400;
    }

    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .post-list {
      margin-left: 0;
      list-style: none;
    }

    .post-preview {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .post-preview:last-child {
      border-bottom: none;
    }

    .post-meta {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .post-title {
      font-size: 24px;
      letter-spacing: -1px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .post-title a {
      color: var(--text-color);
      text-decoration: none;
    }

    .post-title a:hover {
      color: var(--text-secondary);
    }

    .post-excerpt {
      color: var(--text-secondary);
      margin-bottom: 15px;
    }

    .read-more {
      text-align: right;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .pagination {
      margin-top: 40px;
      padding: 20px 0;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pagination .prev,
    .pagination .next {
      text-decoration: none;
      color: var(--link-color);
      font-weight: 500;
    }

    .pagination .prev:hover,
    .pagination .next:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .pagination .page-number {
      color: var(--text-muted);
      font-size: 14px;
    }

    .post-navigation {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .post-navigation a {
      text-decoration: none;
      color: var(--link-color);
      font-weight: 500;
    }

    .post-navigation a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .post-meta-nav {
      margin-bottom: 15px;
    }

    .post-meta-nav a {
      text-decoration: none;
      color: var(--link-color);
      font-weight: 500;
      font-size: 14px;
    }

    .post-meta-nav a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .post-title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .post-title-row .post-title {
      margin-bottom: 0;
      flex-grow: 1;
    }

    .post-title-row time {
      font-size: 14px;
      color: var(--text-muted);
      white-space: nowrap;
      margin-left: 20px;
    }

    .rss-subscribe {
      float: right;
    }

    .social-links {
      display: inline-block;
    }

    .social-links a {
      margin-right: 15px;
      text-decoration: none;
    }

    /* Profile and about page styles */
    .profile {
      height: 144px;
      width: 144px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .icons {
      margin: 20px 0;
    }

    .icons img {
      border: 0px;
      width: 30px;
      height: 30px;
      margin: 10px;
    }

    /* Blog specific styles */
    .blog h1 {
      margin-bottom: 30px;
    }

    .blog h1 img {
      vertical-align: middle;
      width: 20px;
      height: 20px;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .wrapper {
        padding: 0 20px;
      }

      .site-header .wrapper {
        text-align: center;
      }

      .site-nav {
        float: none;
        display: block;
        text-align: center;
        line-height: 1.5;
        margin-top: 10px;
      }

      .site-title {
        float: none;
        display: block;
        text-align: center;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .rss-subscribe {
        float: none;
        display: block;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="header-image">
    <img id="header-img" src="{{ "/images/headers/header001.jpg" | relative_url }}" alt="Header">
  </div>

  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | default: "Monsur Hossain" | escape }}</a>

      <nav class="site-nav">
        <a href="/about/">About</a>
        <a href="/">Blog</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
    </div>
  </footer>

  <script>
    (function() {
      // Number of header images available (update this when you add more images)
      // Image size = 800 x 200
      const totalHeaders = 22;

      // Generate random number between 1 and totalHeaders
      const randomHeader = Math.floor(Math.random() * totalHeaders) + 1;

      // Format number with leading zero if needed (001, 002, etc.)
      const headerNumber = randomHeader.toString().padStart(3, '0');

      // Update the header image source
      const headerImg = document.getElementById('header-img');
      if (headerImg) {
        headerImg.src = '{{ "/images/headers/" | relative_url }}header' + headerNumber + '.jpg';
      }
    })();
  </script>
</body>
</html>
