---
layout: default
title: Blog
---

<div class="blog">
  <h1>Blog Posts</h1>
  
  {% for post in site.posts %}
    <div class="post-preview">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
